{% extends 'registros/base.html' %}
{% block title %}Correo enviado{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="mb-4">¡Revisa tu correo!</h2>
                    <p>Te hemos enviado un enlace para restablecer tu contraseña. Si no lo ves, revisa la carpeta de spam.</p>
                    <a href="/login/" class="btn btn-primary mt-3">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
