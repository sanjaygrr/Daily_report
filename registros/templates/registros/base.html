<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registro de Trabajos{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the footer is at the bottom of the page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: #0056b3;
            color: #fff !important;
            border-radius: 5px;
        }
        .navbar-nav .nav-item {
            margin-left: 15px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        .logout-form {
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        .logout-form button {
            border: none;
            background: none;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            cursor: pointer;
        }
        .logout-form button:hover {
            background-color: #0056b3;
            color: #fff !important;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.jpeg' %}" width="30" height="30" class="d-inline-block align-top" alt="Logo">
                    Daily Report {{ user.username }}
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white mt-4" href="{% url 'crear_trabajo' %}">Crear Trabajo</a></li>
                        <li class="nav-item"><a class="nav-link text-white mt-4" href="{% url 'historial' %}">Historial</a></li>
                        <li class="nav-item"><a class="nav-link text-white mt-4" href="{% url 'pendientes' %}">Pendientes</a></li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="logout-form">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn-link mb-4">Cerrar Sesi√≥n</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mt-5 mb-5 content">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center p-3">
        Daily Report, todos los derechos reservados
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
